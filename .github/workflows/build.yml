name: Deploy to Railway

on:
  push:
    branches:
      - main # O la rama que uses para tu código principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 19
        uses: actions/setup-java@v4
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Install Railway CLI and Deploy
        run: |
          curl -fsSL https://railway.app/install.sh | sh # Instala la CLI de Railway
          railway login --token ${{ secrets.RAILWAY_TOKEN }} # Inicia sesión con tu token
          # Este es tu Project ID correcto: 84fc06b3-5d60-4cf6-a0ab-db526a11ce80
          railway up --service CitaSaludFeature3---Backend --project 84fc06b3-5d60-4cf6-a0ab-db526a11ce80
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} # Asegúrate de que el token esté disponible como variable de entorno